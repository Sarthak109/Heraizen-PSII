<div class="container" style="padding-top:3%">
<form [formGroup]="contForm" (ngSubmit)="onSubmit()">
  <table class="table-responsive" style="width:105%">
    <tr >
      <td><label>Name</label></td>
      <td colspan="3"><input type="text" formControlName="name"/></td>
      <td style="width:5%"><label>Mobile</label></td>
      <td style="width:15%"><input type="text" formControlName="mobile"/><br></td>
      <td rowspan="2"  style="border:1px solid white">
        <img src="https://www.careerindia.com/img/2014/06/30-bits-pilani.jpg" height="70px" width="100px">
      </td>
    </tr>
    <tr>
      <td style="width:10%"><label>Organisation</label></td>
      <td><input type="text" formControlName="org"/></td>
      <td style="width:10%"><label>Responsibility</label></td>
      <td><input type="text" formControlName="resp"/></td>
      <td><label>Email</label></td>
      <td style="width:5%"><input type="email" formControlName="email"/><br></td>
    </tr>
    </table>
    <br>
    <hr>
    <strong><h3 style="text-align:center">IMPLEMENTATION PLAN FRAMEWORK- SCHOOL EDUCATION</h3></strong>
    <hr>
    <br>
    <table class="table2" *ngFor="let refer of survey " style="width:100%">
      <tr>
        <th colspan="5" style="text-align:left;padding:1% 1% 1% 1%">{{refer.topicName}}</th>
      </tr>
      <tr style="background-color:#007bff">
        <th style="width:7%">Ref#</th>
        <th style="width:40%">Description</th>
        <th>Present status in Karnatka</th>
        <th>Nature of Implications</th>
        <th>Implementation Timeline</th>
      </tr>
      <tr *ngFor="let item of refer.data">
        <td>{{item.ref}}</td>
        <td>{{item.desc}}</td>
        <td style="text-align:left;padding:1% 1% 1% 1%">
            <label><input type="checkbox" value="Satisfactory" (change)="onCheckChange($event)"> Satisfactory</label><br>
            <label><input type="checkbox" value="NeedsRevamp" (change)="onCheckChange($event)"> Needs Revamp</label><br>
            <label><input type="checkbox" value="NewProg" (change)="onCheckChange($event)"> New Program to be Implemented</label>
        </td>
        <td style="text-align:left;padding:1% 1% 1% 1%">
            <label><input type="checkbox" value="Administrative" (change)="onCheckChange($event)"> Administrative</label><br>
            <label><input type="checkbox" value="Pedagogical" (change)="onCheckChange($event)"> Pedagogical</label><br>
            <label><input type="checkbox" value="Other" (change)="onCheckChange($event)"> Other</label>
            <input type="text" style="border:1px solid white;border-bottom:1px solid black" formControlName="textOther">
        </td>
        <td style="text-align:left;padding:1% 1% 1% 1%">
            <label><input type="checkbox" value="ShortTerm" (change)="onCheckChange($event)"> Short Term</label><br>
            <label><input type="checkbox" value="LongTerm" (change)="onCheckChange($event)"> Long Term</label><br>
        </td>
      </tr>
      <tr class="blank-row">
          <td colspan="5">
          <hr style="width:100%"></td>
      </tr>
    </table>
    <!-- <hr> -->
      <button type="submit" class="btn btn-sm btn-success" [disabled]="!contForm.valid && check()">Submit</button>
  </form>

  </div>
<hr>
